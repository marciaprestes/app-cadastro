<mat-toolbar class="app-cadastro-menu">
    <span style="padding: 10px;">LOGO</span>

    <button mat-button [routerLink]="['']" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }">Home</button>
    <button mat-button [routerLink]="['/cadastro']" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }">Resgistration</button>


    <span class="app-cadastro-fill-remaining-space"></span>
    <mat-form-field class="app-cadastro-form-field">
        <mat-label>Search</mat-label>
        <input matInput type="text" [(ngModel)]="searchValue">
        <button *ngIf="searchValue" matSuffix mat-icon-button aria-label="Clear" (click)="searchValue=''">
        <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>

    <button mat-stroked-button class="btn-search">
        Search
    </button>

</mat-toolbar>
